    <!-- Template to create todo list-->
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <li>
            <h1 class="title">{{title}}</h1>
            <p class="importance">{{{importance}}}</p>
            <p class="description">{{description}}</p>
            <!-- TODO entry of date -->
            <p class="start">{{start}}</p>
            <p class="finish">{{finish}}</p>
            <!-- to interprete bolean -->
            {{#if done}}
                <p class="done">&#9745;</p>
            {{else}}
                <p class="done">&#9744;</p>
            {{/if}}
            <!-- TODO add an event listener -->
            <a class="edit">edit...</a>
        </li>
        {{/each}}
    </script>
    <title>Todo List</title>
